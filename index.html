<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Générateur de citation</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="bg">
                        <div class="citation-auteur text-center">
                            <div id="citation">
                                La vie est un mystère qu'il faut vivre, et non
                                un problème à résoudre.
                            </div>
                            <div id="auteur">Gandhi</div>
                        </div>

                        <div id="nouveau" class="mt">Nouvelle citation</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
